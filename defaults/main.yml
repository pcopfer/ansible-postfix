---
postfix_myhostname: "{{ hostname }}.{{ base_url }}"

# copy from: https://github.com/Oefenweb/ansible-postfix/blob/master/vars/main.yml
postfix_debconf_selections:
  - name: postfix
    question: postfix/main_mailer_type
    value: No configuration
    vtype: select

postfix_mynetworks:
  - "127.0.0.0/8"
  - "[::ffff:127.0.0.0]/104"
  - "[::1]/128"
